<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3: Drill 1 - Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link a rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Basic Calculator</h1>
        <p>Click the Button to Find the Product of 13 and 11</p>
        <p id="answer">The Answer is:</p>

        <button type="button" class="btn btn-danger" onclick="
        
            let digit1 = 13;
            let digit2 = 11;
            let product = digit1 * digit2;
            document.getElementById('answer').innerHTML ='The Answer is: ' + product;"
        >Calculate</button>
         <button type="reset" class="btn btn-danger" onclick="window.location.reload()">Refresh</button>
                      
    </div>

</body>

</html>
